<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basket</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <h2>ðŸ›’ My Basket</h2>

    <div class="cart-container">
        <div class="cart-items" id="cartItems"></div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-row"><span>Subtotal</span><span id="subtotal">$0.00</span></div>
            <div class="summary-row"><span>Shipping</span><span>Free</span></div>
            <div class="summary-row"><strong>Total</strong><strong id="total">$0.00</strong></div>

            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>

        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsEl = document.getElementById("cartItems");
        let subtotal = 0;

        if (cart.length === 0) {
            cartItemsEl.innerHTML = "<p>Your cart is empty ðŸ›’</p>";
        } else {
            cart.forEach(item => {
                subtotal += item.price;

                const div = document.createElement("div");
                div.classList.add("cart-item");
                div.innerHTML = `
          <div class="item-info">
            <img src="${item.img}" alt="${item.name}">
            <div>
              <h4>${item.name}</h4>
              <p>â‚¹${item.price.toFixed(2)}</p>
            </div>
          </div>
          <span>â‚¹${item.price.toFixed(2)}</span>
        `;
                cartItemsEl.appendChild(div);
            });
        }

        document.getElementById("subtotal").innerText = `â‚¹${subtotal.toFixed(2)}`;
        document.getElementById("total").innerText = `â‚¹${subtotal.toFixed(2)}`;
        function checkout() {
            alert("Redirecting to payment page...");
            window.location.href = "payment.html"; // create a new payment.html
        }
    </script>


</body>

</html>
