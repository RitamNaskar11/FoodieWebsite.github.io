<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up - Foodie</title>
    <!-- <link rel="stylesheet" href="form-style.css" /> -->
    <style>
        body {
            background: url("https://sherohomefood.in/wp-content/uploads/2021/05/SHF_home-slide-1.jpg") no-repeat center center/cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form input {
            width: 300px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 328px;
            padding: 12px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e63946;
        }

        form p {
            margin-top: 15px;
            font-size: 14px;
        }

        form a {
            color: #ff4d4d;
            text-decoration: none;
        }
    </style>


</head>

<body>
    <div class="form-container">
        <h2>Create Your Foodie Account</h2>
        <form action="signup.php" method="post" onsubmit="return validateForm()">
            <h2>Sign Up</h2>
            <input type="text" name="name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>


        <script>
            function validateForm() {
                const email = document.getElementById("email").value;
                const allowedDomains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];
                const emailDomain = email.split('@')[1];

                if (!allowedDomains.includes(emailDomain)) {
                    alert("Please use a valid email domain like gmail.com, yahoo.com, etc.");
                    return false;
                }

                return true;
            }
        </script>
    </div>
</body>

</html>
