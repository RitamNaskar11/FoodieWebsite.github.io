<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodie.com</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
}

.hero {
  background: url("https://sherohomefood.in/wp-content/uploads/2021/05/SHF_home-slide-1.jpg") no-repeat center center/cover;
  height: 100vh;
  position: relative;
  color: white;
}

.hero::after {
  content: '';
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4); /* dark overlay for contrast */
}

.nav {
  position: absolute;
  top: 30px;
  right: 50px;
  display: flex;
  gap: 20px;
  z-index: 2;
}
.nav h2{
    display: flex;
    font-size: 20px;
    align-items: center;
   
}

.nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease;
  font-size: 30px;
  
}

.nav a:hover {
  color: #ff4d4d;
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
}

.hero-content h1 {
  font-size: 70px;
  font-weight: 700;
  color: #fff;
 
}

.hero-content p {
  font-size: 24px;
  margin-top: 10px;
 
}

</style>




</head>
<body>
  <div class="hero">
    <div class="nav">
      
      <a href="login.html">Log in</a>
      <a href="signup.html">Sign up</a>
    </div>

    <div class="hero-content">
      <h1>foodie</h1>
      <p>Find the best restaurants, cafes<br />and bars in India</p>
    </div>
  </div>
</body>
</html>
